<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Transporter - MozTW</title>
    <script type="text/javascript">
    
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-1035080-1']);
      _gaq.push(['_setDomainName', 'moztw.org']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    
    function recordOutboundLink(link, category, action) {
      try {
        var myTracker=_gat._getTrackerByName();
        _gaq.push(['myTracker._trackEvent', ' + category + ', ' + action + ']);
        setTimeout('document.location = "' + link + '"', 100)
      }catch(err){}
    };

    window.onload = function ()
    {
        recordOutboundLink("http://blog.mozilla.com.tw/events/%E7%81%AB%E7%8B%90%E5%B9%AB%E5%B9%AB%E5%BF%99-%E5%8F%B0%E5%8C%97%E5%A0%B1%E5%88%B0%EF%BC%81", 'Outbound Links', 'mozilla.com.tw');
    };
    </script>
</head>
